<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイート記録表</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            width: 20%;
        }
        input[type="text"], input[type="file"] {
            width: 95%;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
            border: none;
            text-align: center;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>
        <input type="text" value="ツイート記録表 (2023-7-9)" style="width: 100%; font-size: 24px; text-align: center; border: none; outline: none; box-sizing: border-box;">
    </h1>
    <table>
        <thead>
            <tr>
                <th><input type="text" value="順位" placeholder="ヘッダーを入力"></th>
                <th><input type="text" value="アイコン" placeholder="ヘッダーを入力"></th>
                <th><input type="text" value="ユーザーネーム" placeholder="ヘッダーを入力"></th>
                <th><input type="text" value="記録" placeholder="ヘッダーを入力"></th>
                <th><input type="text" value="ツイートクライアント" placeholder="ヘッダーを入力"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="順位を入力"></td>
                <td><input type="file" accept="image/*"></td>
                <td><input type="text" placeholder="ユーザーネームを入力"></td>
                <td><input type="text" placeholder="記録を入力"></td>
                <td><input type="text" placeholder="クライアントを入力"></td>
            </tr>
            <!-- 必要な行をここに追加 -->
            <tr>
                <td><input type="text" placeholder="順位を入力"></td>
                <td><input type="file" accept="image/*"></td>
                <td><input type="text" placeholder="ユーザーネームを入力"></td>
                <td><input type="text" placeholder="記録を入力"></td>
                <td><input type="text" placeholder="クライアントを入力"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
